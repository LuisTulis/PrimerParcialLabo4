<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="login.component.css">
</head>
   
    <div class="container">
		<h1>Iniciar Sesión</h1>
    <!-- Formulario de inicio de sesión -->
		<form class="login-form">
			<!-- Campo de entrada para el correo electrónico -->
			<label for="email">Correo Electrónico:</label>
			<input type="email" id="email" name="email" [(ngModel)]="mail">

			<!-- Campo de entrada para la contraseña -->
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" [(ngModel)]="password">

			<!-- Botón para iniciar sesión -->
			<button (click)="login()" type="submit">Iniciar Sesión</button>
			<p>¿No tenes una cuenta?</p>
			<button (click)="registrarse()" type="submit">Registrate</button>

			<div class="quick-access-buttons">
				<button (click)="quickLogin('admin@admin.com', '123456')">Usuario 1</button>
				<button (click)="quickLogin('empleado@empleado.com', '123456')">Usuario 2</button>
			</div>
		</form>

		

		<div class="esferas-container">
			<!-- Esferas decorativas -->
			<div class="esfera esfera1"></div>
			<div class="esfera esfera2"></div>
			<div class="esfera esfera3"></div>
			<div class="esfera esfera4"></div>
			<div class="esfera esfera5"></div>
			<div class="esfera esfera6"></div>
		</div>
	</div>
</html>
