<!DOCTYPE html>
<html>
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" href="register.component.css">
</head>
   
    <div class="container">
		<h1>Registrarse</h1>
    <!-- Formulario de inicio de sesión -->
		<form class="login-form" [formGroup]="form">
			<!-- Campo de entrada para el correo electrónico -->
			<label for="email">Correo Electrónico:</label>
			<input type="email" id="email" name="email" formControlName="email">

			<!-- Campo de entrada para la contraseña -->
			<label for="password">Contraseña:</label>
			<input type="password" id="password" name="password" formControlName="password">

			<!-- Botón para iniciar sesión -->
			<button (click)="registrarse()" type="submit">Registrate</button>
		</form>
		<div class="esferas-container">
			<!-- Esferas decorativas -->
			<div class="esfera esfera1"></div>
			<div class="esfera esfera2"></div>
			<div class="esfera esfera3"></div>
			<div class="esfera esfera4"></div>
			<div class="esfera esfera5"></div>
			<div class="esfera esfera6"></div>
		</div>
	</div>
</html>
